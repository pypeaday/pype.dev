    <!-- <div id="didyoumean_results" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"> -->

<script type='module'>
// All available pages from Markata
    // const pages =  markata.map("{'slug':slug,'title':title,'description':description,'tags':tags}", filter=config.didyoumean_filter, sort='True')|tojson;
    // fetch pages from config.output_dir / didyoumean.json

    const pages = await fetch('/didyoumean.json').then(response => response.json());
    const populate_search_input = false
    const search_hotkey = "/"

// Get current path from URL, removing leading/trailing slashes
    if (populate_search_input) {
        const currentPath = window.location.pathname.replace(/^\/|\/$/g, '');
        document.getElementById('search').value = currentPath;
    }

// Search across all fields in an object
    function searchObject(needle, obj) {
        needle = needle.toLowerCase();
        let score = 0;

    // Helper to search a single field
        const searchField = (value) => {
            if (!value) return 0;
            value = String(value).toLowerCase();

            // Exact matches
            if (value === needle) return 15;

            // Word boundary matches (complete words)
            if (value.match(new RegExp(`\\b${needle}\\b`))) return 10;

            // Contains full search term
            if (value.includes(needle)) return 8;

            // Most parts match (for multi-word searches)
            const needleParts = needle.split(/\W+/).filter(p => p.length > 2);
            const valueParts = value.split(/\W+/).filter(p => p.length > 2);

            if (needleParts.length === 0) return 0;

            let matchCount = 0;
            for (const part of needleParts) {
                for (const valuePart of valueParts) {
                    if (valuePart.includes(part) || part.includes(valuePart)) {
                        matchCount++;
                        break;
                    }
                }
            }

            // Only count if most parts match
            const matchRatio = matchCount / needleParts.length;
            if (matchRatio >= 0.75) {
                return matchRatio * 6;
            }

            return 0;
        };

    // Search each field with different weights
        const slugScore = searchField(obj.slug) * 3;  // Slug is most important
        const titleScore = searchField(obj.title) * 2;  // Title is next
        const descScore = searchField(obj.description) * 1;  // Description
        const tagScore = (obj.tags || []).reduce((sum, tag) => sum + searchField(tag), 0);  // Tags

        score = slugScore + titleScore + descScore + tagScore;

    // Path segment matches for slug (only if we have some other match)
        if (score > 0 && obj.slug) {
            const inputParts = needle.split('/').filter(p => p.length > 0);
            const slugParts = obj.slug.toLowerCase().split('/');

            // Bonus for matching path structure
            for (let i = 0; i < inputParts.length && i < slugParts.length; i++) {
                if (slugParts[i].includes(inputParts[i])) {
                    score += 5;  // Matching segments in order is valuable
                }
            }
        }

        return score;
    }

// Find similar pages
    function findSimilar(input) {
        if (!input || input.length < 2) return [];
        const normalizedInput = input.toLowerCase().trim();

    // Score each page
        const scored = pages.map(page => ({
            ...page,
            score: searchObject(normalizedInput, page)
        }));

    // Sort by score (higher is better) and take top matches
        return scored
            .sort((a, b) => b.score - a.score)
            .slice(0, 12)  // Show more results in the grid
            .filter(item => item.score > 15); // Only show strong matches
    }

// Update results in the DOM
    function updateResults(results) {
        const resultsDiv = document.getElementById('didyoumean_results');

        if (results.length === 0) {
            resultsDiv.innerHTML = '<p class="text-gray-500 col-span-full text-center py-8">No similar pages found.</p>';
            return;
        }

        const html = results.map(page => `
        <li class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg hover:shadow-lg transition-shadow first:mt-4">
            <a href="/${page.slug}" class="block">
                <h3 class="text-lg font-semibold text-pink-500 hover:text-pink-600 dark:text-pink-400 dark:hover:text-pink-300 mb-2">
                    ${page.title || page.slug}
                </h3>
                ${page.description ? `
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-3 line-clamp-2">
            ${page.description}
            </p>
            ` : ''}
                <div class="flex flex-wrap gap-2 text-xs text-gray-500 dark:text-gray-400">
                </div>
                ${page.tags && page.tags.length > 0 ? `
            <div class="mt-3 flex flex-wrap gap-2">
            ${page.tags.map(tag => `
                            <span class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">
                                ${tag}
                            </span>
                        `).join('')}
            </div>
            ` : ''}
            </a>
        </li>
    `).join('');

        resultsDiv.innerHTML = html;
    }

// Set up hotkey for search if configured
    if (search_hotkey) {
        document.addEventListener('keydown', (e) => {
            // Don't trigger if user is typing in an input or textarea
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            // Check if the pressed key matches the hotkey
            if (e.key === search_hotkey) {
                e.preventDefault();  // Prevent the '/' from being typed
                const searchInput = document.getElementById('search');
                searchInput.focus();
                searchInput.select();  // Select any existing text
            }
        });
    }

// Set up search input handler with debounce
    let debounceTimeout;
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
            const results = findSimilar(e.target.value);
            updateResults(results);
        }, 100);
    });

// Initial search with current path
    if (populate_search_input) {
        updateResults(findSimilar(currentPath));
    }

function decryptAndShow() {
  const password = document.getElementById('password-input').value;
  const encryptedData = ENCRYPTED_DATA;
  
  console.log('Debug: Password entered:', password);
  console.log('Debug: Encrypted data length:', encryptedData ? encryptedData.length : 'null');
  console.log('Debug: Encrypted data preview:', encryptedData ? encryptedData.substring(0, 50) + '...' : 'null');
  
  if (!encryptedData) {
    console.error('Debug: No encrypted data found!');
    document.getElementById('error-message').textContent = 'No encrypted data found.';
    document.getElementById('error-message').style.display = 'block';
    return;
  }
  
  // First verify password
  const hashedInput = CryptoJS.SHA256(password + SALT).toString();
  console.log('Debug: Expected password hash:', PASSWORD_HASH);
  console.log('Debug: Computed password hash:', hashedInput);
  console.log('Debug: Password verification:', hashedInput === PASSWORD_HASH);
  
  if (hashedInput !== PASSWORD_HASH) {
    console.log('Debug: Password verification failed!');
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('password-input').value = '';
    document.getElementById('password-input').focus();
    return;
  }
  
  console.log('Debug: Password verification passed, proceeding to decrypt...');
  
  // Password is correct, now decrypt content
  try {
    // Decrypt using the same method as Python encryption
    const encryptionPassword = 'rto2025';
    
    // Create key from password (matching Python SHA256 approach)
    const key = CryptoJS.SHA256(encryptionPassword);
    
    // Decode base64 encrypted data
    const encryptedBytes = CryptoJS.enc.Base64.parse(encryptedData);
    
    // Extract IV (first 16 bytes) and ciphertext (rest)
    // Convert to Uint8Array for proper byte manipulation
    const encryptedArray = new Uint8Array(encryptedBytes.sigBytes);
    for (let i = 0; i < encryptedBytes.sigBytes; i++) {
      encryptedArray[i] = (encryptedBytes.words[Math.floor(i / 4)] >>> (24 - (i % 4) * 8)) & 0xff;
    }
    
    // Extract IV (first 16 bytes) and ciphertext (remaining bytes)
    const ivArray = encryptedArray.slice(0, 16);
    const ciphertextArray = encryptedArray.slice(16);
    
    // Convert back to CryptoJS WordArrays
    const iv = CryptoJS.lib.WordArray.create(ivArray);
    const ciphertext = CryptoJS.lib.WordArray.create(ciphertextArray);
    
    // Decrypt
    const decrypted = CryptoJS.AES.decrypt(
      CryptoJS.lib.CipherParams.create({
        ciphertext: ciphertext
      }),
      key,
      {
        iv: iv,
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      }
    );
    
    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
    
    console.log('Debug: Decrypted text length:', decryptedText ? decryptedText.length : 'null');
    console.log('Debug: Decrypted text preview:', decryptedText ? decryptedText.substring(0, 100) + '...' : 'null');
    
    if (decryptedText && decryptedText.length > 0) {
      console.log('Debug: Decryption successful, showing content');
      // Hide password prompt and show decrypted content
      document.getElementById('password-prompt').style.display = 'none';
      
      // Get post metadata from the page
      const postTitle = document.title || 'Protected Post';
      const postDate = document.querySelector('time')?.textContent || '';
      const postTags = Array.from(document.querySelectorAll('.tag, .badge')).map(tag => tag.textContent).join(' ');
      
      // Create properly structured content matching post_partial.html structure and CSS classes
      // Add top margin to prevent overlap with search bar
      const structuredContent = `
        <div class="mt-8 pt-4">
          <article class="w-full pattern-card glow-card p-4 md:p-6 post-container">
            <section class="post-header mb-8">
              <h1 id="title" style="font-size: 4rem; line-height: 1.1; font-weight: 800;" class="text-6xl md:text-7xl font-extrabold gradient-text mb-4 post-title-large">${postTitle}</h1>
              ${postDate ? `<div class="flex items-center text-sm text-text-main/80 mb-6"><time>${postDate}</time></div>` : ''}
              ${postTags ? `<div class="flex flex-wrap gap-2">${postTags}</div>` : ''}
            </section>
            <section class="article-content prose dark:prose-invert lg:prose-xl mx-auto mt-8">
              ${decryptedText}
            </section>
          </article>
        </div>
      `;
      
      document.getElementById('decrypted-content').innerHTML = structuredContent;
      document.getElementById('decrypted-content').style.display = 'block';
    } else {
      console.log('Debug: Decryption failed - empty or null result');
      document.getElementById('error-message').textContent = 'Failed to decrypt. Check your password.';
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('password-input').value = '';
      document.getElementById('password-input').focus();
    }
  } catch (error) {
    console.error('Decryption error:', error);
    document.getElementById('error-message').textContent = 'Decryption failed: ' + error.message;
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('password-input').value = '';
    document.getElementById('password-input').focus();
  }
}

// Allow Enter key to submit password
document.getElementById('password-input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    decryptAndShow();
  }
});

// Focus on password input when page loads
window.addEventListener('load', function() {
  document.getElementById('password-input').focus();
});
</script>
