<article>
    <header class='sticky top-0 py-4 bg-slate-800/80 backdrop-blur-sm z-10'>
        <h1 class='text-3xl font-semibold text-slate-100 px-6'>{{ title }}</h1>
    </header>
    <div class='px-6'>
        <ul id='feed' class='list-none'>
            {% for post in feed.posts %}
            {% include 'card.html' %}
            {% endfor %}
        </ul>
    </div>
</article>
