<li class='my-6 list-none'>
    <a class='block w-full p-6 no-underline rounded-lg bg-slate-800/50 border border-slate-700 shadow-lg shadow-slate-950/50 transition-all duration-200 ease-in-out hover:bg-slate-700/80 hover:shadow-xl hover:scale-[1.01] hover:border-slate-600'
        {% if markata.config.path_prefix+post.slug !='' %} href="/{{markata.config.path_prefix}}{{post.slug}}/">
        {% else %}
        href="/">
        {% endif %}
        <h2 class='mt-0 mb-2 text-3xl font-bold text-slate-50'>
            {{ post.title }}
        </h2>
        <p class='mb-3 text-slate-300'>
            {{post.description}}
        </p>
        <time class='text-sm text-slate-500'>
            {{post.date}}
        </time>
    </a>
</li>
