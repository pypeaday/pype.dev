{% extends "base.html" %}
{% block body %}
<div class='flex flex-row w-full min-h-screen bg-pattern-gradient text-text-main'>
    {% if post.sidebar %}
    <div
        class='hidden overflow-y-scroll sticky top-0 left-0 px-8 mr-auto max-w-2xl min-h-screen max-h-screen border-r-2 border-slate-700 xl:block contianer shadow-xlc shadow-neutral-950 bg-neutral-800'>
        {% include "sidebar.html" %}
    </div>
    {% endif %}
    <main class="flex-grow fade-in overflow-visible">
        <div class='container flex-grow p-2 sm:p-6 mx-auto bg-content-blend overflow-visible'>
            {% include "nav.html" %}
            {% block content %} {% endblock %}
        </div>
    </main>

</div>
{% block footer %} {% endblock %}
{% endblock %}
