{% extends "base.html" %}
{% block body %}
<div class="terminal-page">
    {% if post.sidebar %}
    <div class="terminal-page__sidebar hidden xl:block">
        {% include "sidebar.html" %}
    </div>
    {% endif %}
    <main class="terminal-page__main">
        <div class="terminal-page__content">
            {% include "nav.html" %}
            {% block content %} {% endblock %}
        </div>
    </main>
</div>
{% block footer %} {% endblock %}
{% endblock %}
